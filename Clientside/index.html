<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </title>Domótica!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald"> 
</head>
<body>
    <div class="main">
        <div class="item" style="grid-column: 1/5; grid-row: 1/5">
            <p class="title">
                Domótica
            <p>
        </div>
        <div class="item" style="grid-column: 1/4; grid-row: 5/8">
            <i class="fas fa-thermometer-quarter item-content icon"></i>
            <p class="item-content text">
                <text-title>Habitación 1</text-title><br>
                <text-info>24°C</text-info>
            </p>
        </div>
        <div class="item" style="grid-column: 4/7; grid-row: 5/8">
            <i class="fas fa-lightbulb item-content icon"></i>
            <p class="item-content text">
                <text-title>Luz 1</text-title><br>
                <text-info-on>Encendida</text-info-on>
            </p>
        </div>
        <div class="item" style="grid-column: 7/10; grid-row: 5/8">
            <i class="fas fa-lightbulb item-content icon"></i>
            <p class="item-content text">
                <text-title>Luz 2</text-title><br>
                <text-info-off>Apagada</text-info-off>
            </p>
        </div>
        <div class="item" style="grid-column: 1/4; grid-row: 8/11">
            <i class="fas fa-thermometer-quarter item-content icon"></i>
            <p class="item-content text">
                <text-title>Habitación 2</text-title><br>
                <text-info>25°C</text-info>
            </p>
        </div>
        <div class="item" style="grid-column: 4/9; grid-row: 8/11">
            <i class="fas fa-door-closed item-content icon"></i>
            <p class="item-content text">
                <text-title>Puerta principal</text-title><br>
                <text-info-off>Cerrada</text-info-off>
            </p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
